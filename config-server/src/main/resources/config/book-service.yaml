server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# create mysql database connection
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/microtutorial
    username: postgres
    password: 123456
    hikari:
      schema: book
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# zipkin
management:
  tracing:
    sampling:
      probability: 1.0